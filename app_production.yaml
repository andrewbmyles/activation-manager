runtime: python311
instance_class: F4_1G  # Proven performance with automatic scaling

automatic_scaling:
  min_instances: 0  # Scale down to 0 during low usage for cost savings
  max_instances: 2  # Scale up to 2 instances under load
  target_cpu_utilization: 0.6  # Scale up when CPU hits 60%
  min_idle_instances: 1  # Keep 1 idle instance ready during active periods
  max_concurrent_requests: 100  # Handle up to 100 requests per instance

# Add startup configuration to handle initialization
readiness_check:
  path: "/api/health"
  check_interval_sec: 10
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300  # Allow 5 minutes for app startup

# Enable warmup requests
inbound_services:
- warmup

env_variables:
  FLASK_ENV: "production"
  USE_EMBEDDINGS: "false"  # Temporarily disabled until GCS is properly configured
  GAE_ENV: "standard"
  GOOGLE_CLOUD_PROJECT: "feisty-catcher-461000-g2"
  GCS_BUCKET: "activation-manager-embeddings"
  FRONTEND_URL: "https://tobermory.ai"
  EMBEDDING_LOAD_STRATEGY: "skip"  # Skip embeddings loading

handlers:
# Warmup handler
- url: /_ah/warmup
  script: auto
  login: admin

# Health check
- url: /health
  script: auto
  secure: always

# API routes
- url: /api/.*
  script: auto
  secure: always

# Static files with optimized caching
- url: /static
  static_dir: audience-manager/build/static
  secure: always
  expiration: "30d"  # Long cache for static assets
  http_headers:
    X-Content-Type-Options: "nosniff"

# Frontend assets
- url: /favicon\.ico
  static_files: audience-manager/build/favicon.ico
  upload: audience-manager/build/favicon\.ico
  secure: always
  expiration: "7d"

# Other static files with caching
- url: /(manifest\.json|robots\.txt|logo192\.png|logo512\.png|headshot\.jpg|thetradedesk\.png)
  static_files: audience-manager/build/\1
  upload: audience-manager/build/(manifest\.json|robots\.txt|logo192\.png|logo512\.png|headshot\.jpg|thetradedesk\.png)
  secure: always
  expiration: "7d"

# Index.html for all routes (no caching for main HTML)
- url: /.*
  static_files: audience-manager/build/index.html
  upload: audience-manager/build/index.html
  secure: always
  http_headers:
    Cache-Control: "no-cache, no-store, must-revalidate"