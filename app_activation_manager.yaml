runtime: nodejs20
service: activation-manager

handlers:
- url: /static
  static_dir: audience-manager/build/static
  secure: always

- url: /favicon.ico
  static_files: audience-manager/build/favicon.ico
  upload: audience-manager/build/favicon.ico
  secure: always

- url: /logo192.png
  static_files: audience-manager/build/logo192.png
  upload: audience-manager/build/logo192.png
  secure: always

- url: /logo512.png
  static_files: audience-manager/build/logo512.png
  upload: audience-manager/build/logo512.png
  secure: always

- url: /manifest.json
  static_files: audience-manager/build/manifest.json
  upload: audience-manager/build/manifest.json
  secure: always

- url: /robots.txt
  static_files: audience-manager/build/robots.txt
  upload: audience-manager/build/robots.txt
  secure: always

- url: /
  static_files: audience-manager/build/index.html
  upload: audience-manager/build/index.html
  secure: always

- url: /.*
  static_files: audience-manager/build/index.html
  upload: audience-manager/build/index.html
  secure: always

automatic_scaling:
  min_instances: 1
  max_instances: 10
  target_cpu_utilization: 0.65

instance_class: F2

env_variables:
  NODE_ENV: production