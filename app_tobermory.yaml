runtime: python311
instance_class: F2

automatic_scaling:
  min_instances: 1
  max_instances: 10
  target_cpu_utilization: 0.65

env_variables:
  FLASK_ENV: "production"
  USE_EMBEDDINGS: "true"
  GAE_ENV: "standard"
  GOOGLE_CLOUD_PROJECT: "feisty-catcher-461000-g2"
  GCS_BUCKET: "activation-manager-embeddings"
  FRONTEND_URL: "https://tobermory.ai"
  GOOGLE_APPLICATION_CREDENTIALS: ""

handlers:
# Health check must come first
- url: /health
  script: auto
  secure: always

# API routes
- url: /api/.*
  script: auto
  secure: always

# Static assets with specific extensions
- url: /static
  static_dir: audience-manager/build/static
  secure: always
  expiration: "1h"
  http_headers:
    Cache-Control: "public, max-age=3600"

# Favicon
- url: /favicon\.ico
  static_files: audience-manager/build/favicon.ico
  upload: audience-manager/build/favicon\.ico
  secure: always

# Manifest and other root files
- url: /(manifest\.json|robots\.txt|logo192\.png|logo512\.png|headshot\.jpg)
  static_files: audience-manager/build/\1
  upload: audience-manager/build/(manifest\.json|robots\.txt|logo192\.png|logo512\.png|headshot\.jpg)
  secure: always

# Service worker and other JS files at root
- url: /(.*\.(js|json))$
  static_files: audience-manager/build/\1
  upload: audience-manager/build/.*\.(js|json)$
  secure: always
  http_headers:
    Cache-Control: "no-cache"

# Serve index.html for all routes (React Router)
- url: /.*
  static_files: audience-manager/build/index.html
  upload: audience-manager/build/index.html
  secure: always
  http_headers:
    Cache-Control: "no-cache"