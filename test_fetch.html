<!DOCTYPE html>
<html>
<head>
    <title>Variable Picker Fetch Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Variable Picker Fetch Test</h1>
    
    <div class="test">
        <h2>1. Test Backend Health</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <pre id="health-result"></pre>
    </div>
    
    <div class="test">
        <h2>2. Test Variable Search</h2>
        <input type="text" id="search-query" value="millennial income" style="width: 300px; padding: 5px;">
        <button onclick="testSearch()">Test Search</button>
        <pre id="search-result"></pre>
    </div>
    
    <div class="test">
        <h2>3. Test CORS</h2>
        <button onclick="testCORS()">Test CORS</button>
        <pre id="cors-result"></pre>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        
        async function testHealth() {
            const resultEl = document.getElementById('health-result');
            try {
                resultEl.textContent = 'Testing...';
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultEl.textContent = 'SUCCESS:\n' + JSON.stringify(data, null, 2);
                resultEl.parentElement.classList.add('success');
            } catch (error) {
                resultEl.textContent = 'ERROR:\n' + error.toString();
                resultEl.parentElement.classList.add('error');
            }
        }
        
        async function testSearch() {
            const resultEl = document.getElementById('search-result');
            const query = document.getElementById('search-query').value;
            
            try {
                resultEl.textContent = 'Searching...';
                const response = await fetch(`${API_URL}/api/variable-picker/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query, top_k: 10 })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultEl.textContent = 'SUCCESS:\n' + JSON.stringify(data, null, 2);
                resultEl.parentElement.classList.add('success');
            } catch (error) {
                resultEl.textContent = 'ERROR:\n' + error.toString();
                resultEl.parentElement.classList.add('error');
                console.error('Fetch error:', error);
            }
        }
        
        async function testCORS() {
            const resultEl = document.getElementById('cors-result');
            try {
                resultEl.textContent = 'Testing CORS...';
                
                // Test from current origin
                const response = await fetch(`${API_URL}/test-cors`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                const data = await response.json();
                resultEl.textContent = 'CORS SUCCESS:\n' + JSON.stringify(data, null, 2);
                resultEl.parentElement.classList.add('success');
            } catch (error) {
                resultEl.textContent = 'CORS ERROR:\n' + error.toString() + 
                    '\n\nThis usually means CORS is not properly configured on the backend.';
                resultEl.parentElement.classList.add('error');
            }
        }
    </script>
</body>
</html>
