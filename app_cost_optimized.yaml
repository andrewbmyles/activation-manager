runtime: python311
instance_class: F4_1G  # Upgraded to F4_1G (2GB memory) for Parquet loader

automatic_scaling:
  min_instances: 0  # Scale down to 0 during low usage for maximum cost savings
  max_instances: 3  # Reduced from 10 - fewer instances needed with longer timeouts
  target_cpu_utilization: 0.75  # Higher threshold since frontend waits longer
  min_idle_instances: 0  # No idle instances - let it scale as needed
  max_concurrent_requests: 80  # Slightly lower but sufficient

# Enable warmup requests for faster cold starts
inbound_services:
- warmup

env_variables:
  FLASK_ENV: "production"
  USE_EMBEDDINGS: "true"
  GAE_ENV: "standard"
  GOOGLE_CLOUD_PROJECT: "feisty-catcher-461000-g2"
  GCS_BUCKET: "activation-manager-embeddings"
  FRONTEND_URL: "https://tobermory.ai"
  EMBEDDING_LOAD_STRATEGY: "lazy"  # Lazy loading to reduce memory pressure

handlers:
# Warmup handler for faster cold starts
- url: /_ah/warmup
  script: auto
  login: admin

# Health check with relaxed timing since frontend timeout is now 60s
- url: /health
  script: auto
  secure: always

# API routes - MUST come before static handlers
- url: /api/.*
  script: auto
  secure: always

# Startup test route
- url: /startup-test
  script: auto
  secure: always

# Activation manager routes
- url: /activation-manager.*
  script: auto
  secure: always

# Static files with optimized caching
- url: /static
  static_dir: audience-manager/build/static
  secure: always
  expiration: "30d"  # Long cache for static assets
  http_headers:
    X-Content-Type-Options: "nosniff"

# Frontend assets with caching
- url: /favicon\.ico
  static_files: audience-manager/build/favicon.ico
  upload: audience-manager/build/favicon\.ico
  secure: always
  expiration: "7d"

# Other static files with caching
- url: /(manifest\.json|robots\.txt|logo192\.png|logo512\.png|headshot\.jpg|thetradedesk\.png)
  static_files: audience-manager/build/\1
  upload: audience-manager/build/(manifest\.json|robots\.txt|logo192\.png|logo512\.png|headshot\.jpg|thetradedesk\.png)
  secure: always
  expiration: "7d"

# Index.html for frontend routes only (MUST be last)
- url: /.*
  static_files: audience-manager/build/index.html
  upload: audience-manager/build/index.html
  secure: always
  http_headers:
    Cache-Control: "no-cache, no-store, must-revalidate"

# Optimized health checks for cost savings
readiness_check:
  path: "/health"
  check_interval_sec: 10  # Less frequent checks
  timeout_sec: 15  # Longer timeout since backend has more time
  failure_threshold: 3  # More tolerant
  success_threshold: 2
  app_start_timeout_sec: 180  # Still generous but not excessive

liveness_check:
  path: "/health"
  check_interval_sec: 60  # Much less frequent
  timeout_sec: 15  # Longer timeout
  failure_threshold: 4  # More tolerant
  success_threshold: 2